<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    <div class="outer-container">
        <div class="inner-container">
            <h1 class="counter-heading">Counter</h1>
            <div class="counter-display text-center">
                <p>0</p>
            </div>
            <div class="counter-controls">
                <button class="control-button Decrement-button"> Decrement</button>
                <button class="control-button reset-button">Reset</button>
                <button class="control-button Increment-button">Increment</button>
            </div>
        </div>
    </div> 
    <script src="./script.js"></script>
</body>
</html>
